<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container border border-info">
      <form>
        <div class="mb-3">
          <label for="firstname" class="form-label">First name:</label>
          <input type="text" class="form-control" id="firstname" />
          <div id="firstnameHelp" class="form-text text-danger"><br /></div>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last name:</label>
          <input type="text" class="form-control" id="lastname" />
          <div id="lastnameHelp" class="form-text text-danger"><br /></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input type="text" class="form-control" id="email" />
          <div id="emailHelp" class="form-text text-danger"><br /></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">password:</label>
          <input type="text" class="form-control" id="password" />
          <div id="passwordHelp" class="form-text text-danger"><br /></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./tools/validator.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
